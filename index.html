# <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeeshu Messenger</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: #000;
  height: 100vh;
  color: #fff;
}

/* ===== APP ===== */
.app {
  max-width: 420px;
  margin: auto;
  height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  background: #000;
  border-bottom: 1px solid #1f1f1f;
}

.menu, .more {
  font-size: 20px;
  cursor: pointer;
}

.title {
  font-weight: 600;
}

.search-bar {
  flex: 1;
  background: #1c1c1c;
  border-radius: 20px;
  padding: 6px 10px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.search-bar input {
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  width: 100%;
}

/* ===== CHAT LIST ===== */
.chat-list {
  flex: 1;
  overflow-y: auto;
}

/* EMPTY STATE */
.empty-state {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.welcome-icon {
  font-size: 48px;
  margin-bottom: 15px;
}

.empty-state h2 {
  margin-bottom: 6px;
}

.empty-state p {
  color: #aaa;
  margin-bottom: 18px;
}

.new-chat-btn {
  padding: 12px 22px;
  border-radius: 25px;
  border: none;
  background: #fff;
  color: #000;
  font-weight: 600;
  cursor: pointer;
}

/* CHAT ITEM */
.chat {
  display: flex;
  gap: 12px;
  padding: 12px;
  border-bottom: 1px solid #1f1f1f;
  cursor: pointer;
}

.chat:hover {
  background: #111;
}

.avatar {
  width: 42px;
  height: 42px;
  background: #222;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.chat-info {
  flex: 1;
}

.chat-info .name {
  font-weight: 600;
}

.chat-info .msg {
  font-size: 13px;
  color: #aaa;
}

.meta {
  font-size: 12px;
  color: #888;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-box {
  width: 90%;
  max-width: 320px;
  background: #111;
  border-radius: 14px;
  padding: 20px;
}

.modal-box h3 {
  margin-bottom: 12px;
}

.modal-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #1f1f1f;
  color: #fff;
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.modal-actions button {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.modal-actions button:last-child {
  background: #fff;
  color: #000;
  font-weight: 600;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 420px;
  background: #000;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  border-top: 1px solid #1f1f1f;
  z-index: 100;
}
  /* ===== SAFE AREA FIX ===== */
.bottom-nav {
  padding-bottom: env(safe-area-inset-bottom);
  padding-bottom: calc(env(safe-area-inset-bottom) + 8px);
}

/* AND body/app height fix */
body {
  min-height: 100vh;
}

.app {
  padding-bottom: 60px; /* bottom nav height */
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="menu">‚ò∞</div>
    <div class="title">Jeeshu</div>

    <div class="search-bar">
      üîç <input type="text" placeholder="Search">
    </div>

    <div class="more">‚ãÆ</div>
  </div>

  <!-- CHAT LIST -->
  <div class="chat-list" id="chatList">

    <div class="empty-state" id="emptyState">
      <div class="welcome-icon">üí¨</div>
      <h2>Welcome to Jeeshu Messenger</h2>
      <p>Start a new chat</p>
      <button class="new-chat-btn" id="addContactBtn">
        + Add New Contact
      </button>
    </div>
      <div class="chat-screen" id="chatScreen" style="display:none;">
  <div class="chat-header">
    <button type="button" onclick="goBack()">‚Üê</button>
    <span id="chatUserName">User</span>
  </div>
 <div class="messages">
    <p class="empty-msg">No messages yet</p>
  </div>

  <div class="message-input">
    <input type="text" placeholder="Type a message">
    <button>Send</button>
  </div>
</div>
<!-- MODAL -->
  <div class="modal" id="addContactModal" style="display:none;">
    <div class="modal-box">
    <h3>Add New Contact</h3>
      <input id="contactName" placeholder="Contact name">
      <input id="contactNumber" placeholder="Phone number">

      <div class="modal-actions">
        <button onclick="closeModal()">Cancel</button>
        <button onclick="saveContact()">Save</button>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <span class="active">Chats</span>
    <span>Status</span>
    <span>Calls</span>
    <span>Profile</span>
  </div>
</div>
<script>
/* ===== ELEMENTS ===== */
const addBtn = document.getElementById("addContactBtn");
const modal = document.getElementById("addContactModal");
const chatList = document.getElementById("chatList");
const emptyState = document.getElementById("emptyState");
const nameInput = document.getElementById("contactName");
const numberInput = document.getElementById("contactNumber");

const chatScreen = document.getElementById("chatScreen");
const chatUserName = document.getElementById("chatUserName");

/* ===== OPEN MODAL ===== */
if (addBtn) {
  addBtn.onclick = () => {
    modal.style.display = "flex";
  };
}

/* ===== CLOSE MODAL ===== */
function closeModal() {
  modal.style.display = "none";
}

/* ===== SAVE CONTACT ===== */
function saveContact() {
  const name = nameInput.value.trim();
  const number = numberInput.value.trim();

  if (!name || !number) {
    alert("Name aur number dono bharo");
    return;
  }

  // hide welcome screen
  emptyState.style.display = "none";

  // create chat item
  const chat = document.createElement("div");
  chat.className = "chat";

  chat.innerHTML = `
    <div class="avatar">${name[0].toUpperCase()}</div>
    <div class="chat-info">
      <div class="name">${name}</div>
      <div class="msg">Tap to start chat</div>
    </div>
    <div class="meta">Now</div>
  `;

  // click = open chat
  chat.onclick = () => openChat(name);

  chatList.prepend(chat);

  // reset
  nameInput.value = "";
  numberInput.value = "";
  closeModal();
}

/* ===== OPEN CHAT SCREEN ===== */
function openChat(name) {
  chatList.style.display = "none";
  emptyState.style.display = "none";
  chatScreen.style.display = "flex";
  chatUserName.innerText = name;
}

/* ===== BACK TO CHAT LIST ===== */
function goBack() {
  chatScreen.style.display = "none";
  chatList.style.display = "block";
}
</script>
</body>
</html>
